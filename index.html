<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="res/css/animate.css">
        <link rel="stylesheet" href="res/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="res/js/main.js"></script>
    </head>
    <body>
        <div class="myNav">
            <div class="container-fluid">
                <span><a href="#" id="contact-link">Contact Me</a></span>
                <span><a href="res/docs/Jeffrey_Vales_Kennedy.pdf">Resume</a></span>
                <span><a href="http://github.com/valesken">Github</a></span>
                <span><a href="https://www.linkedin.com/in/jeffvaleskennedy">LinkedIn</a></span>
            </div>
        </div>
        <div class="container row">
            <div class="col-sm-12" id="content">
                <div class="inner-content animated" id="main-content">
                    <span class="title">Hi, I'm Jeff.</span>
                    <h1 class="option animated fadeIn">Software Engineer</h1>
                    <img src="res/images/CircleProfile.png" alt="Picture of Jeff">
                </div>
                <div class="inner-content animated do-not-display" id="contact-content">
                    <span class="title">Contact Me</span>
                    <form>
                        <div class="form-group has-feedback" id="name-group">
                            <label class="control-label sr-only" for="name-input">Full Name</label>
                            <input type="text" class="form-control input-lg" id="name-input" placeholder="Your Name (optional)">
                            <span class="glyphicon glyphicon-ok form-control-feedback" id="name-icon" aria-hidden="true"></span>
                        </div>
                        <div class="form-group has-feedback" id="subject-group">
                            <label class="control-label sr-only" for="subject-input">Subject</label>
                            <input type="text" class="form-control input-lg" id="subject-input" placeholder="Subject (optional)">
                            <span class="glyphicon glyphicon-ok form-control-feedback" id="subject-icon" aria-hidden="true"></span>
                        </div>
                        <div class="form-group has-feedback" id="from-email-group">
                            <label class="control-label sr-only" for="from-email-input">Email Address</label>
                            <input type="email" class="form-control input-lg" id="from-email-input" placeholder="Your Email Address">
                            <span class="glyphicon form-control-feedback" id="from-email-icon" aria-hidden="true"></span>
                        </div>
                        <div class="form-group has-feedback" id="body-group">
                            <label class="control-label sr-only" for="body-input">Email Body</label>
                            <textarea type="text" class="form-control input-lg noresize" id="body-input" rows="5" placeholder="Message To Me"></textarea>
                            <span class="glyphicon form-control-feedback" id="body-icon" aria-hidden="true"></span>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg" disabled="disabled " id="send-button">Send</button>
                    </form>
                </div>
                <div class="alert alert-success do-not-display" role="alert" />
                <div class="alert alert-danger do-not-display" role="alert" />
            </div>
        </div>
    </body>
</html>
